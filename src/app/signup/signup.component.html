<div class="col-12 mt-5">
  <div>
    <h2 style="color:peru; text-align: center;">
      Sign Up to Task Management
    </h2>
   <div class="row">
     <div class="col-md-3">

     </div>
     <div class="col-md-6">
       <div class="signup-box mt-5 col-md">
         <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
           <div class="mt-2">
             <label for="name">Name:</label>
             <input type="name" id="name" formControlName="name" class="form-control" placeholder="Enter your Name"/>
           </div>
           <div class="mt-2">
             <label for="email">Email:</label>
             <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your Email"/>
           </div>
           <div class="mt-2">
             <label for="password">Password:</label>
             <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter your Password" />
           </div>
  
           <p class="error" *ngIf="errMsg"> {{errMsg}}</p>
           <div class="signup-btn">
             <button type="submit" class="btn btn-primary" [disabled]="signupForm.invalid">Sign Up</button>
           </div>
         </form>
       </div> 
     </div>

     <div class="col-md-3">

     </div>
   </div>
    

  </div>
</div>
